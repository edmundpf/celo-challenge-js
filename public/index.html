<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="public/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" />

	<!-- Styles -->
	<style>
		:root {
			--bs-font-sans-serif: "DM Sans", sans-serif;
		}

		.product-btn {
			margin-bottom: 1rem;
		}

		.heart-btn {
			margin-top: 5px;
		}

		.end-1 {
			right: 1.5rem;
		}

		@media (min-width: 576px) {
			.card {
				border: 0;
				box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
				border-radius: 10px;
			}

			.card-img-top {
				width: 100%;
				height: 20vw;
				object-fit: cover;
			}
		}
	</style>

	<!-- Title -->
	<title>@edmundpf Celo Marketplace</title>
</head>

<body>
	<div class="container mt-2" style="max-width: 72em">

		<!-- Navbar -->
		<nav class="navbar">
			<div class="container-fluid">
				<span class="navbar-brand m-0 h4 fw-bold">@edmundpf Celo Marketplace ðŸŽ†</span>
				<span class="nav-link border rounded-pill bg-white">
					<span id="balance">0</span>
					cUSD
				</span>
			</div>
		</nav>

		<!-- Loading Alert -->
		<div class="alert alert-warning sticky-top mt-2" role="alert">
			<span id="notification">âŒ› Loading...</span>
		</div>

		<!-- Add Product -->
		<div class="mb-4" style="margin-top: 2em">
			<a class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#addModal" id="addProductBtn">
				Add product
			</a>
		</div>

		<!-- Main Row -->
		<main id="marketplace" class="row"></main>
	</div>

	<!--Modal-->
	<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h5 class="modal-title" id="newProductModalLabel">New Product</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<!-- Modal Body -->
				<div class="modal-body">
					<form>
						<div class="form-row">
							<div class="col" id="prod-name">
								<input type="text" id="newProductName" class="form-control mb-2" placeholder="Enter name of product" />
							</div>
							<div class="col" id="prod-img">
								<input type="text" id="newImgUrl" class="form-control mb-2" placeholder="Enter image url" />
							</div>
							<div class="col" id="prod-desc">
								<input type="text" id="newProductDescription" class="form-control mb-2"
									placeholder="Enter product description" />
							</div>
							<div class="col" id="prod-loc">
								<input type="text" id="newLocation" class="form-control mb-2" placeholder="Enter location" />
							</div>
							<div class="col prod-price">
								<input type="text" id="newPrice" class="form-control mb-2" placeholder="Enter price" />
							</div>
						</div>
					</form>
				</div>

				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-bs-dismiss="modal">
						Close
					</button>
					<button type="button" class="btn btn-success" data-bs-dismiss="modal" id="newProductBtn">
						Add product
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- External Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
</body>
</html>
